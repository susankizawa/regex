<body>
    <h2>Regex Tester</h2>
    <h3>Regular expression</h3>
    <hr>
    <div id="regexWrapper">
        <span>/</span>
        <input id="regexInput" class="subTextInput" type="text" placeholder="Enter your regex here..."/>
        <span>/</span>
        <input id="flagInput" class="subTextInput" type="text" maxlength="10" placeholder="Enter flags here..."/>

    <h3>Test string</h3>
    <hr>
    <textarea id="textInput" class="textInput" rows="5" placeholder="Enter your text here..."></textarea>
    <h3>Matches</h3>
    <hr>
    <div class="output" id="output"></div>
</body>
